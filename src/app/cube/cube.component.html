<ngt-mesh #mesh
[position]="position()"
    [scale]="clicked() ? 1.5 : 1"
    (pointerover)="hovered.set(true)"
    (pointerout)="hovered.set(false)"
    (click)="clicked.set(!clicked())"
>
  <ngt-box-geometry
  ></ngt-box-geometry>
  <ngt-mesh-standard-material
    [color]="hovered() ? 'darkred' : 'mediumpurple'"
    [parameters]="{ transparent: true }"
  ></ngt-mesh-standard-material>
</ngt-mesh>
