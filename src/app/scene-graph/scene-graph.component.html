<ngt-ambient-light [intensity]="0.5" />
<ngt-spot-light
  [position]="10"
  [intensity]="0.5 * Math.PI"
  [angle]="0.15"
  [penumbra]="1"
  [decay]="0"
  [castShadow]="true"
  ><ngt-vector2 attach="shadow.mapSize" />
</ngt-spot-light>
<ngt-point-light [position]="-10" [intensity]="0.5 * Math.PI" [decay]="0" />

<app-cube [position]="[1.5, 1.5, 0]" /> <app-cube [position]="[-1.5, 0, 0]" />

<ngt-orbit-controls *args="[camera(), glDomElement()]" />
<ngt-grid-helper />
